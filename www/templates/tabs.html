<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-royal tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-wineglass-outline" icon-on="ion-ios-wineglass" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Help" icon-off="ion-bug" icon-on="ion-bug" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
